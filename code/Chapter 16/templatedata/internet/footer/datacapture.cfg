<data-capture-requirements name="footer">
  <ruleset name="footer">
    <root-container name="footer" location="footer">
      <label>Footer</label>
      <item name="copyright" label="Copyright" 
       description="This is the text that is displayed for the copyright">
        <text maxlength="100" size="50" required="t"/>
      </item>
      <container name="quick_links" min="0" max="5">
        <label>Quick Links</label>
        <item name="link_text" label="Link Text" 
           description="Display Text for quick link.">
          <text size="20" required="t"/>
        </item>
        <item name="link_href" label="Link URL"
         description="URL for quick search">
          <text size="50" required="t"/>
        </item>
      </container>
    </root-container>
  </ruleset>
</data-capture-requirements>
