<data-capture-requirements name="header">
    <ruleset name="header">
        <root-container	name="header" location="header">
            <label>Header</label>
	    <item name="logo" description="The company logo displayed at the left of the header." label="Logo">
                  <browser width="50" required="t" initial-dir="/images/logos"
                    ceiling-dir="/images/logos" extns=".jpg,.gif"/>
            </item>
	    <container name="quick_search">
                <label>Quick Search</label>
                <item name="text" label="Text" 
                   description="This is the text that is displayed for search">
                    <text maxlength="50" size="50" required="t"/>
                </item>
	        <item name="image" description="Image for the Quick Search Button" label="Button Image">
                        <browser width="50" required="t" initial-dir="/images"
                          ceiling-dir="/images" extns=".jpg,.gif"/>
                </item>
	    </container>
            <container name="quick_links" min="0" max="5">
                <label>Quick Links</label>
                <item name="link_text" label="Link Text" description="Display Text for quick link.">
	            <text maxlength="12" size="12" required="t"/>
                </item>
                <item name="link_href" label="Link URL" description="URL for quick search">
                    <text maxlength="12" size="12" required="t"/>
                </item>
	        <item name="image" description="Image for the Quick Link." label="Button Image">

                        <browser size="50" required="f" initial-dir="/images/icons"
                          ceiling-dir="/images/icons" extns=".jpg,.gif"/>

                </item>
            </container>
       </root-container>
    </ruleset>
</data-capture-requirements>
